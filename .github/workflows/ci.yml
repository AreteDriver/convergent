name: CI

on:
  push:
    branches: [main]
    paths-ignore: ["*.md", "docs/**", "LICENSE"]
  pull_request:
    branches: [main]
    paths-ignore: ["*.md", "docs/**", "LICENSE"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  PYTHONPATH: python

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python tools
        run: pip install ruff

      - name: Ruff check
        run: ruff check python/ tests/

      - name: Ruff format
        run: ruff format --check python/ tests/

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cargo fmt
        run: cargo fmt -- --check

      - name: Cargo clippy
        run: cargo clippy -- -D warnings -A clippy::useless_conversion -A clippy::collapsible_if

  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v6

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cargo test
        run: cargo test

  test-python:
    name: Python Tests (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build and install
        run: pip install ".[dev]"

      - name: Run tests
        run: pytest tests/ -v

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: [test-python, test-rust]
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-bench-

      - name: Install Python deps
        run: pip install ".[dev]"

      - name: Run Python benchmarks
        run: pytest tests/test_benchmarks.py --benchmark-only --benchmark-json=benchmark-results.json

      - name: Run Rust benchmarks
        run: cargo bench --bench intent_graph -- --output-format bencher | tee rust-bench-output.txt

      - name: Store Python benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Python Benchmarks
          tool: pytest
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "115%"
          comment-on-alert: true
          fail-on-alert: ${{ github.event_name == 'pull_request' }}
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench/python

      - name: Store Rust benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Rust Benchmarks
          tool: cargo
          output-file-path: rust-bench-output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "115%"
          comment-on-alert: true
          fail-on-alert: ${{ github.event_name == 'pull_request' }}
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench/rust
